<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Man</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./images/Q-ManBanner.png" alt="Q-Man Banner">
    </header>
    <nav id = navBar>
        <div id="infoButton">
            <img class="navButton" src="./images/Help2Button.png" alt="Info Button">
        </div>
        <div id="cancelButton">
            <img class="navButton" src="./images/XButton.png" alt="Cancel Button">
        </div>
        <div id="RestartButton">
            <img class="navButton" src="./images/RestartButton.png" alt="Restart Button">
        </div>
        <div id="settingsButton">
            <img class="navButton" src="./images/SettingsButton.png" alt="Settings Button">
        </div>
        <div id="snowflakeButton">
            <img class="navButton" src="./images/SnowflakeButton.png" alt="Snowflake Button">
        </div>
    </nav>
    <main id="gameBoard">
        <div id="letterA" class="letterCard">A</div>
        <div id="letterB" class="letterCard">B</div>
        <div id="letterC" class="letterCard">C</div>
        <div id="letterD" class="letterCard">D</div>
        <div id="letterE" class="letterCard">E</div>
        <div id="letterF" class="letterCard">F</div>
        <div id="letterG" class="letterCard">G</div>
        <div id="letterH" class="letterCard">H</div>
        <div id="letterI" class="letterCard">I</div>
        <div id="letterJ" class="letterCard">J</div>
        <div id="letterK" class="letterCard">K</div>
        <div id="letterL" class="letterCard">L</div>
        <div id="letterM" class="letterCard">M</div>
        <div id="letterN" class="letterCard">N</div>
        <div id="letterO" class="letterCard">O</div>
        <div id="letterP" class="letterCard">P</div>
        <div id="letterQ" class="letterCard">Q</div>
        <div id="letterR" class="letterCard">R</div>
        <div id="letterS" class="letterCard">S</div>
        <div id="letterT" class="letterCard">T</div>
        <div id="letterU" class="letterCard">U</div>
        <div id="letterV" class="letterCard">V</div>
        <div id="letterW" class="letterCard">W</div>
        <div id="letterX" class="letterCard">X</div>
        <div id="letterY" class="letterCard">Y</div>
        <div id="letterZ" class="letterCard">Z</div>
        
    </main>
    <div id="gameCard">
    <section id="gameArea">
        <div id="letter1" class="letterBlank">A</div>
        <div id="letter1" class="letterBlank">&nbsp</div>
        <div id="letter1" class="letterBlank">I</div>
        <div id="letter1" class="letterBlank">A</div>
        <div id="letter1" class="letterBlank">A</div>
    </section>
    </div>
    <footer>
        <div id="qmgLicense">
            <img src="./images/copyright-free.png" alt="Copyright free image">  <H4>Q-Mini-Games is offered to you without license, without warrantee, and without any other promises. Donations and attributions are always apprecieciated.</H4>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
